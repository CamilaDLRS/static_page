<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currículo com Faixa de Ícones</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
  }

  .icon-strip {
    position: fixed;
    top: 0;
    bottom: 0;
    width: 50px;
    background-color: #333;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .icon {
    margin: 10px 0;
    font-size: 24px;
    text-align: center;
    transition: transform 0.5s;
  }

  @keyframes moveIcons {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(100%);
    }
  }

  .icon-strip.active .icon {
    animation: moveIcons 6s linear infinite;
  }
</style>
</head>
<body>
  <div class="icon-strip">
    <div class="icon"><i class="fab fa-html5"></i></div>
    <div class="icon"><i class="fab fa-css3-alt"></i></div>
    <div class="icon"><i class="fab fa-js"></i></div>
    <div class="icon"><i class="fab fa-react"></i></div>
    <div class="icon"><i class="fab fa-python"></i></div>
  </div>

  <div class="content">
    <!-- Seu conteúdo do currículo aqui -->
  </div>

  <script>
    const iconStrip = document.querySelector('.icon-strip');
    iconStrip.classList.add('active'); // Adiciona a classe para ativar a animação
  </script>
</body>
</html>
